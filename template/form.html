{% extends 'index.html' %}
{% block main %}
    <form action="/results" enctype="multipart/form-data" method="POST">
        <h1 class="h3 mb-3 fw-normal">Please Upload Image</h1>

        <div class="form-floating">
            <input type="file" class="form-control" name="file" id="file">
        </div>

        <button class="w-100 btn btn-lg btn-success" type="submit">Submit</button>
    </form>
{% endblock %}
